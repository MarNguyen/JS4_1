<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .info {
          background-color: red;
          color: white;
          text-align: center;
          font-size: 30px;
        }
      </style>
      
  </head>

  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Numb</div>
              <div class="card-body">
                <div class="form-group">
                  <label>Numb1</label>
                  <input id="Numb1" type="Number" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Numb2</label>
                    <input id="Numb2" type="Number" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label>Numb3</label>
                    <input id="Numb3" type="Number" class="form-control" />
                  </div>
                <button id="btnsapXep" class="btn btn-success">Sắp Xếp</button>
              </div>
              <div id="infosapXep" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>

      <hr />
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Chào Hỏi</div>
              <div class="card-body">
                <div class="form-group">
                  <label>Chọn Thành Viên</label>
                  <select id="thanhVien" class="form-control">
                    <option value="1">Chọn Thành Viên</option>
                    <option value="B">Bố</option>
                    <option value="M">Mẹ</option>
                    <option value="A">Anh Trai</option>
                    <option value="E">Em Gái</option>
                  </select>
                </div>
                <button id="btnChao" class="btn btn-success">Tính</button>
              </div>
              <div id="infoChao" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>

      <hr />
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Number</div>
              <div class="card-body">
                <div class="form-group">
                  <label>Number1</label>
                  <input id="Number1" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Number2</label>
                    <input id="Number2" type="text" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label>Number3</label>
                    <input id="Number3" type="text" class="form-control" />
                  </div>
                <button id="btnDemSo" class="btn btn-success">DemSo</button>
              </div>
              <div id="infoDemSo" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
      

      <hr />
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Tam Giác</div>
              <div class="card-body">
                <div class="form-group">
                  <label>Number_1</label>
                  <input id="Number_1" type="text" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Number_2</label>
                  <input id="Number_2" type="text" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Number_3</label>
                  <input id="Number_3" type="text" class="form-control" />
                </div>
                <button id="btnTim" class="btn btn-success">Tính</button>
              </div>
              <div id="infoTim" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</html>
